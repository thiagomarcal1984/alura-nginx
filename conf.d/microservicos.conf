server {
    listen          8001;
    server_name     localhost;
    # access_log define o arquivo onde fica o log de cada servidor.
    access_log      /etc/nginx/logs/servico1.log;
    location / {
        root /servicos/servico1; # Podemos usar caminhos absolutos ou relativos. 
        index index.html;
    }
}

